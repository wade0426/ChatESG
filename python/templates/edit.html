<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ChatESG</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
        rel="stylesheet" type="text/css" />
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <!-- <link href="css/styles.css" rel="stylesheet" /> -->
    <!-- 修改CSS檔案的位置 -->
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#page-top">ChatESG</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#about">關於</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">技術</a></li>
                    <li class="nav-item"><a class="nav-link" href="#portfolio">幫助</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">聯絡我們</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead-->

    <!-- About-->
    <section class="page-section" id="about" style="background-color: lightslategray; padding-top: 10%;">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8 text-center">
                    <h2 class="text-white mt-0">最終確認您的報告書！</h2>
                    <hr class="divider divider-light" />

                    <!-- 添加一个切换按钮 -->
                    <button class="btn btn-success mb-3" type="button" data-bs-toggle="collapse" id="myCollapsible"
                        data-bs-target="#industry-form" aria-expanded="true" aria-controls="industry-form">
                        顯示資訊
                    </button>

                    <!-- 将 industry-form 包装在 collapse div 中 -->
                    <div class="collapse show" id="industry-form">
                        <div id="form-fields">
                            <!-- 动态生成的表单字段将在这里 -->
                        </div>
                        <button type="button" class="btn btn-primary btn-sm mb-3 add-group btn-xl"
                            style="padding: 1% 5% 1% 5%;">添加新資料</button>
                    </div>
                    <br>
                    <a style="display: none; border-radius: 10rem; padding: 2.5% 6% 2.5% 6%; "
                        class="btn btn-primary btn-light" href="#contact" id="about_next">下一步！</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Services-->

    <section class="page-section" id="contact" style="background-color: floralwhite;">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8 col-xl-6 text-center">
                    <h2 class="mt-0">確認AI生成結果！</h2>
                    <hr class="divider" />
                    <p class="text-muted mb-5">請注意AI的回答可能不夠精確，請再三確認！</p>
                </div>
            </div>
            <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                <div class="col-lg-6">
                    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                        <div id="form-groups">
                            <!-- 動態產生的表單群組將在這裡 -->
                        </div>
                        <div class="d-grid gap-2">
                            <!-- <button type="button" class="btn btn-xl btn-success --bs-teal" id="addGroup">添加新组</button> -->
                            <button class="btn btn-primary btn-xl" id="my_submitButton" type="submit">下載成檔案</button>
                        </div>

                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3">
                                <div class="fw-bolder">填寫完成！</div>
                                正字生成內容。
                                <br />
                            </div>
                        </div>
                        <div class="d-none" id="submitErrorMessage">
                            <div class="text-center text-danger mb-3">Error sending message!</div>
                        </div>
                        <!-- Submit Button-->
                        <!-- <div class="d-grid"><button class="btn btn-primary btn-xl disabled" id="my_submitButton"
                                type="submit">提交</button></div> -->
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="bg-light py-5">
        <div class="container px-4 px-lg-5">
            <div class="small text-center text-muted">Copyright &copy; 2024 - NTCUST NLP Lab</div>
        </div>
    </footer>

    <!-- 測試p標籤 -->
    <p id="response"></p>

    <!-- Button trigger modal -->
    <button style="display: none;" id="wating_start-btn" type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop">
        開始等待
    </button>

    <!-- 等待 -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" style="justify-content: center;">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">AI生成中，請稍後...</h1>
                    <button style="display: none;" id="wating_cancel-btn" type="button" class="btn-close"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleLightbox plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <!-- Core theme JS-->
    <script src="../static/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    <script src="../static/edit_js/autoSave.js"></script>
    <script src="../static/edit_js/info_data_Handling.js"></script>
    <script src="../static/edit_js/formHandling.js"></script>
    <script src="../static/edit_js/loadSavedDataOnPageLoad.js"></script>
    <script src="../static/edit_js/init.js"></script>
    <script src="../static/edit_js/Chapter_Move.js"></script>
    <script src="../static/edit_js/edit_communication.js"></script>
    <script src="../static/edit_js/eventListeners.js"></script>

</body>

</html>
